<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Custom Font -->
  <link href='https://fonts.googleapis.com/css?family=Lato|Lora|Ubuntu' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body layout="column" ng-app="logInApp"
      ng-cloak
      ng-controller="DownloadController"
      class="ng-cloak {xs: $mdMedia('xs'), sm: $mdMedia('sm'), md: $mdMedia('md'), lg: $mdMedia('lg')}">

  <md-toolbar layout layout-align="space-between center" layout-xs layout-align-xs="center center" style="background-color: #00274e; color: rgb(60, 161, 255);">
    <div hide-xs hide-sm>
      <p ng-show="currentUser" class="display-2">Welcome, {{ currentUser.email }}</p>
    </div>
    <div hide-xs layout ng-controller="AuthLogoutController">
      <md-button ng-show="currentUser" ui-sref="download" class="md-padding">Downloads</md-button>
      <md-button ng-show="currentUser" ui-sref="confirm-update" class="md-padding">Confirm Update</md-button>
      <md-button ng-show="currentUser" ui-sref="report-issue" class="md-padding">Report Issue</md-button>
      <md-button ng-show="currentUser" ng-click="logout()" class="md-padding">Log Out</md-button>
    </div>
    <div flex layout layout-align="center center" hide-gt-xs>

        <img flex="60" style="margin:1rem;" src="http://heathus.com/wp-content/uploads/hc-logo.png" alt="logo">
    </div>
  </md-toolbar>

<div >

  <md-sidenav hide-sm hide-gt-xs ng-show="currentUser" layout="column" class="md-sidenav-left" md-component-id="left"
              style="background-color: rgba(74, 78, 82, 0.79); color:white;">
    <md-toolbar layout layout-align="space-between start" class="md-padding" style="color: white!important; background-color:#00274e; height:10px!important;" >
      <span class="md-caption">{{ currentUser.email }}</span>
      <button ng-click='close()' style="background-color: transparent; border: none; color: white!important">
        <i class="material-icons">cancel</i>
      </button>
    </md-toolbar>
    <md-content>
      <md-list layout="column" layout-align="center center">
        <md-list-item>
          <md-button ng-controller="AuthLogoutController" ng-show="currentUser" ng-click="logout()" layout="row" class="md-subhead" style="background-color: transparent; border: none;">
            <span>Logout</span>
          </md-button>

        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
          <md-button ng-controller="AuthLogoutController" ng-show="currentUser" ng-click="logout()" layout="row" class="md-subhead" style="background-color: transparent; border: none;">
            <span>Dashboard</span>
          </md-button>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>
  <main flex layout="column" layout-align="center center" ui-view ng-cloak class="md-padding" style="background-color:white; height:90vh;"></main>
</div>

<footer ng-show="currentUser" hide-sm hide-gt-xs layout layout-align="space-around center"  class="md-padding">
  <!-- to keep the menu item to the right it should appear last -->
  <button ng-show="currentUser" ui-sref="download" hide-sm hide-gt-xs class="md-caption" style="background-color: transparent; border: none;">
    <div layout="column" layout-align="start">
      <i class="material-icons">file_download</i>
      Downloads
    </div>
  </button>
  <button ng-show="currentUser" ui-sref="confirm-update" hide-sm hide-gt-xs class="md-caption" style="background-color: transparent; border: none;">
    <div layout="column" layout-align="start">
      <i class="material-icons">done_all</i>
      Confirm
    </div>
  </button>
  <button ng-show="currentUser" ui-sref="report-issue" hide-sm hide-gt-xs class="md-caption" style="background-color: transparent; border: none;">
    <div layout="column" layout-align="start">
      <i class="material-icons">bug_report</i>
      Issue
    </div>
  </button>
  <button ng-show="currentUser" hide-sm hide-gt-xs ng-click="openLeftMenu()" class="md-caption" style="background-color: transparent; border: none;">
    <div layout="column" layout-align="start">
      <i class="material-icons">more_horiz</i>
      More
    </div>
  </button>

</footer>

<!-- geolocation -->

<script src="downloads/downloadController.js"></script>
<script src="auth/authController.js"></script>
<script src="auth/authService.js"></script>

<script src="issue-reports/issueReportController.js"></script>



</body>
</html>
