<body layout="column" ng-app="logInApp" ng-cloak>
<div class="contaier" ><header layout="row">
  <md-toolbar layout layout-align="space-around center" style="background-color: #00274e; color: rgb(60, 161, 255);">
    <div>
      <p ng-show="currentUser" class="display-2">Welcome, {{ currentUser.email }}</p>
    </div>
    <div layout layout>
      <md-button ng-show="currentUser" ui-sref="download" class="md-padding">Downloads</md-button>
      <md-button ng-show="currentUser" ui-sref="confirm-update" class="md-padding">Confirm Update</md-button>
      <md-button ng-show="currentUser" ui-sref="report-issue" class="md-padding">Report Issue</md-button>
      <md-button ng-show="currentUser" ui-sref="logout" class="md-padding">Log Out</md-button>
    </div>
  </md-toolbar>

</header>
<main layout layout-align="center start" ui-view ng-cloak class="md-padding" style="background-color:#00c1d5;"></main>
<footer>
</footer>
</div>
<!-- geolocation -->
