<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Custom Font -->
  <link href='https://fonts.googleapis.com/css?family=Lato|Lora|Ubuntu' rel='stylesheet' type='text/css'>
  <!--<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,700italic' rel='stylesheet' type='text/css'>-->

  <link rel="stylesheet" href="css/main.css">
</head>
<body layout="column"
      ng-cloak
      ng-controller="MainController"
      class="ng-cloak {xs: $mdMedia('xs'), sm: $mdMedia('sm'), md: $mdMedia('md'), lg: $mdMedia('lg')}">

<div flex layout="column" id="container">
  <md-header layout layout-align="space-between center" layout-xs="row" layout-align-xs="space-around" class="md-padding" style=" background-color: #00274e; color: rgb(60, 161, 255);height:68px!important;">
    <div layout-xs="row" layout-align-xs="start" ng-show="currentUser" hide-gt-xs ng-click="openLeftMenu()">
      <i class="material-icons">menu</i>
    </div>
    <div flex-xs layout-xs layout-align-xs="center center" class="md-padding" id="logo-container">
      <div flex layout layout-align="start start"  layout-xs layout-align-xs="center center">
        <div style="height:44px;">
          <img  src="hc-logo.png" alt="logo" class="logo" ng-cloak />
        </div>
      </div>
    </div>
    <div  layout layout-align="end end" hide-xs style="height:64px;; border:none">
      <div layout layout-align="center center" ng-controller="AuthLogoutController">
        <md-menu ng-show="currentUser" md-offset="80 30"class="md-padding">
          <a href="#"layout layout-align="center center" class="menu-icon"  ng-click="$mdOpenMenu($event)">
            <span><i class="material-icons user-icon" style="margin-right:.2rem;font-size: 32px;">account_circle</i></span><span style="color:#e2e2e2;">{{currentUser.username}}</span><span>&nbsp;<i class="material-icons">arrow_drop_down</i></span>
          </a>
          <md-menu-content  hide-xs ng-show="currentUser" width="4">
            <md-menu-item>
              <md-button ng-show="currentUser" ui-sref="dashboard" class="">Dashboard</md-button>
            </md-menu-item>
            <md-menu-item hide-xs hide-sm hide-md>
              <md-button hide-xs hide-sm hide-md ng-show="currentUser" ui-sref="download" class="">Downloads</md-button>
            </md-menu-item>
            <md-menu-item hide-gt-sm >
              <md-button hide-gt-sm ng-show="currentUser" ui-sref="report-issue" class="">Issue Tracker</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-show="currentUser" ng-click="logout()" md-menu-align-target class="md-padding">Log Out</md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>



  </md-header>

    <md-content flex>

      <md-sidenav hide-gt-sm ng-show="currentUser" layout="column" class="md-sidenav-left" md-component-id="left"
                  style="background-color: white;">
        <md-toolbar layout layout-align="space-between start" class="md-padding" style="color: white!important; background-color:#00274e; height:10px!important;" >
          <div layout="column">
            <span class="md-caption">{{ currentUser.username }}</span>

          </div>
          <button ng-click='close()' style="background-color: transparent; border: none; color: white!important">
            <i class="material-icons">cancel</i>
          </button>
        </md-toolbar>
        <div>
          <md-button ui-sref="dashboard" ng-click='close()'>Dashboard
          </md-button>
          <md-divider></md-divider>
          <md-button ui-sref="report-issue" ng-click='close()'>Issue Tracker</md-button>
          <md-divider></md-divider>
          <md-button ng-controller="AuthLogoutController" ng-show="currentUser" ng-click="logout()" layout="row" class="md-subhead">
            Logout
          </md-button>
          <md-divider></md-divider>
        </div>


      </md-sidenav>

      <main flex layout="row" layout-align="start" ui-view style="background-color:white;"></main>


    </md-content>
  <footer flex layout layout-align="center" id="">
    <span flex layout layout-align="center center" class="md-caption">Heath Consultants &copy;2016</span>
  </footer>
</div>





<script src="vendor/lodash/lodash.js"></script>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script src="auth/authService.js"></script>

<script src="dashboard/dashboardController.js"></script>
<script src="dashboard/dashboardService.js"></script>
<script src="js/services/updateService.js"></script>
<script src="downloads/downloadService.js"></script>



</body>
</html>
