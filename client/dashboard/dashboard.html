<div flex-xs="100" layout="column" layout-align="center" class="md-title">
<span class="md-subhead">Dashboard</span>
  <div layout layout-align="start" layout-xs="column">
    <div style="margin: 2rem; padding:3rem; background-color: whitesmoke;"><p class="md-title">My Recent Updates</p>
      <table>
        <thead>
        <th class="md-subhead">Date</th>
        <th class="md-subhead">Version</th>
        </thead>
        <tbody>
        <tr ng-repeat="conf in confirms">
          <td class="md-caption">{{ conf.lastUpdated | date: short }}</td>
          <td class="md-caption">{{ conf.version }}</td>
        </tr>
        </tbody>
      </table>

    </div>
    <div style="margin: 2rem; padding:3rem; background-color: whitesmoke;">
      <p class="md-title">All Updates</p>
      <span class="md-subhead">Choose Version</span>
      <md-select class="md-caption" ng-model="update.version" ng-change="findConfirms(update.version)">
        <md-option ng-repeat="version in updateVersion" value="{{ version }}">
          {{ version }}
        </md-option>
      </md-select>
      <p class="md-caption"><b>Employee</b></p>
      <div ng-repeat="confirm in confirmations">
        <p class="md-caption">{{ confirm.lname +", "+confirm.fname }}</p>
      </div>

    </div>

  </div>

  <div layout layout-align="center center">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' id="map"></ui-gmap-google-map>
  </div>

</div>
