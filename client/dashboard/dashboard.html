<md-content class="md-padding" flex layout="column" style=" height:100vh; border:solid thin red; background-color:lightgreen;">

  <div ng-if="currentUser.accessLevel!='regional'" layout layout-xs="column">
    <div class="left-container" flex="70" flex-xs="100" layout layout-xs >
     <div  flex class="md-padding" layout="column" style="background-color: lightyellow;min-height:0rem;">
       <div layout="column">
         <div flex="grow" layout layout-align="space-between center" class="md-padding" style="min-height:2rem;background-color: #00FF00;">
           <div  class="area-title-bar">TITLE</div>
           <div  class="area-button-bar">BUTTON</div>
         </div>
         <div class="percentage-bar"></div>
         <div flex layout="column" class="table-container">
          <div>TABLE</div>
           <div>TABLE</div>
           <div>TABLE</div>
           <div>TABLE</div>
         </div>
       </div>
     </div>
    </div>
    <div hide-xs class="right-container md-padding" flex="30" flex-xs="100" layout layout-xs >
      <div layout="column" layout-align="space-around">
        <div id="download-contianer">DOWNLOAD</div>
        <div id="confirmation-container">CONFIRMATION</div>
        <div id="issue-contianer">ISSUE TRACKER</div>
      </div>
    </div>
  </div>
  <div ng-if="currentUser.accessLevel=='regional'" layout layout-xs="column">
    <div layout="column">
      <div  class="top-container" flex="auto" layout layout-align="center start">TOP</div>
      <div layout layout-xs="column">
        <div class="left-container" flex="70" flex-xs="100" >
          <div flex="grow" layout layout-align="space-between center" style="background-color: lightyellow;">
            <div layout="column">
              <div flex="grow" layout layout-align="space-between center" style="min-height:2rem;background-color: #00FF00;">
                <div  class="area-title-bar">TITLE</div>
                <div  class="area-button-bar">BUTTON</div>
              </div>
              <div class="percentage-bar"></div>
            </div>
          </div>
        </div>
        <div class="right-container" flex="30" flex-xs="100" >RIGHT</div>
      </div>
    </div>
  </div>

</md-content>
